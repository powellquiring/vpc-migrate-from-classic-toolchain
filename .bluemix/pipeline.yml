---
#defaultBaseImageVersion: latest
#private_worker:
#  workerType: public
#  workerId: public
#  workerName: ''

properties:
- name: PREFIX
  value: "{{toolchain.name}}"
  type: text
- name: VPC_IMAGE_NAME
  value: "centos-7-plus"
  type: text
- name: DATACENTER
  value: "dal13"
  type: text
- name: REGION
  value: "us-south"
  type: text
- name: RESOURCE_GROUP_NAME
  value: "default"
  type: text
- name: COS_SERVICE_NAME
  value: "${PREFIX}-cos"
  type: text
- name: COS_SERVICE_PLAN
  value: "standard"
  type: text
- name: COS_REGION
  value: "${REGION}"
  type: text
- name: COS_BUCKET_NAME
  value: "${PREFIX}-images"
  type: text
- name: IBMCLOUD_API_KEY
  value: "${API_KEY}"
  type: secure
- name: SOFTLAYER_USERNAME
  value: "${SOFTLAYER_USERNAME}"
  type: text
- name: SOFTLAYER_API_KEY
  value: "${SOFTLAYER_API_KEY}"
  type: secure

stages:
- name: '012 Initialize and Create Initial VSI'
  inputs:
  - type: git
    branch: master
    service: ${REPO}
  triggers:
  - type: stage
  permission:
    execute: TOOLCHAIN_ADMINS
  jobs:
  - name: '012build'
    type: builder
    curatedDockerImage: default
    artifact_dir: ''
    build_type: customimage
    script: |+
      #!/bin/bash
      env
      ls
      ./vpc-migrate-from-classic/pipeline_build.sh \
        000-prereqs.sh \
        010-prepare-cos.sh \
        020-create-classic-vm.sh
    docker_image: l2fprod/bxshell:latest

- name: '3 Copy Initial VSI VHD to COS bucket'
  worker: null
  inputs:
  - type: job
    stage: '012'
    job: Build
    dir_name: null
  triggers:
  - type: stage
  permission:
    execute: TOOLCHAIN_ADMINS
  jobs:
  - name: 3build
    type: builder
    curatedDockerImage: default
    artifact_dir: ''
    build_type: customimage
    script: |+
      #!/bin/bash
      env
      ls
      ./vpc-migrate-from-classic/pipeline_build.sh \
        030-capture-classic-to-cos.sh
    docker_image: l2fprod/bxshell:latest

- name: '4 Import VHD into VPC image'
  worker: null
  inputs:
  - type: job
    stage: '3'
    job: Build
    dir_name: null
  triggers:
  - type: stage
  permission:
    execute: TOOLCHAIN_ADMINS
  jobs:
  - name: 4build
    type: builder
    curatedDockerImage: default
    artifact_dir: ''
    build_type: customimage
    script: |+
      #!/bin/bash
      env
      ls
      ./vpc-migrate-from-classic/pipeline_build.sh \
        040-import-image-to-vpc.sh 
    docker_image: l2fprod/bxshell:latest

- name: '5 Test VPC Image'
  worker: null
  inputs:
  - type: job
    stage: '4'
    job: Build
    dir_name: null
  triggers:
  - type: stage
  permission:
    execute: TOOLCHAIN_ADMINS
  jobs:
  - name: 5build
    type: builder
    curatedDockerImage: default
    artifact_dir: ''
    build_type: customimage
    script: |+
      #!/bin/bash
      env
      ls
      ./vpc-migrate-from-classic/pipeline_build.sh \
        050-provision-vpc-vsi.sh
    docker_image: l2fprod/bxshell:latest

- name: '6 Clean up everything except: Image, COS and COS bucket'
  worker: null
  inputs:
  - type: job
    stage: '5'
    job: Build
    dir_name: null
  triggers:
  - type: stage
  permission:
    execute: TOOLCHAIN_ADMINS
  jobs:
  - name: 6build
    type: builder
    curatedDockerImage: default
    artifact_dir: ''
    build_type: customimage
    script: |+
      #!/bin/bash
      env
      ls
      ./vpc-migrate-from-classic/pipeline_build.sh \
        060-cleanup.sh
    docker_image: l2fprod/bxshell:latest
